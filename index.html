<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal do Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-escuro: #03363d;
      --azul-medio: #1f6f8b;
      --azul-claro: #30aabc;
      --azul-hover: #2592a3;
      --branco: #ffffff;
      --cinza-leve: #f5f8fa;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Sora', sans-serif;
      background: linear-gradient(135deg, var(--verde-escuro) 0%, var(--azul-medio) 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Efeito de part√≠culas no fundo */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(48,170,188,0.12) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(31,111,139,0.15) 0%, transparent 50%);
      pointer-events: none;
    }

    /* ====== TOPBAR ====== */
    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      background: rgba(3, 54, 61, 0.75);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(48,170,188,0.18);
      z-index: 100;
      transition: opacity 0.4s;
    }

    .topbar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    /* Logo SVG inline estilo Roberto Marinho */
    .logo-mark {
      width: 32px;
      height: 32px;
    }

    .topbar-brand {
      font-size: 13px;
      font-weight: 600;
      color: rgba(255,255,255,0.85);
      letter-spacing: 0.03em;
      line-height: 1.2;
    }

    .topbar-brand span {
      display: block;
      font-weight: 300;
      font-size: 11px;
      color: rgba(48,170,188,0.9);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* Nav de a√ß√µes */
    .topbar-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn-topbar {
      padding: 7px 18px;
      border-radius: 50px;
      font-family: 'Sora', sans-serif;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.25s;
      white-space: nowrap;
    }

    .btn-artigos {
      background: transparent;
      border: 1.5px solid rgba(48,170,188,0.5);
      color: rgba(255,255,255,0.85);
    }
    .btn-artigos:hover {
      background: rgba(48,170,188,0.15);
      border-color: var(--azul-claro);
      color: var(--branco);
    }

    .btn-suporte {
      background: var(--azul-claro);
      border: 1.5px solid var(--azul-claro);
      color: var(--branco);
    }
    .btn-suporte:hover {
      background: var(--azul-hover);
      border-color: var(--azul-hover);
    }

    /* Nome do usu√°rio logado */
    #user-display {
      display: none;
      align-items: center;
      gap: 8px;
      background: rgba(48,170,188,0.12);
      border: 1px solid rgba(48,170,188,0.3);
      border-radius: 50px;
      padding: 5px 14px 5px 8px;
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--azul-claro);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      color: var(--branco);
    }

    #user-display span {
      font-size: 13px;
      font-weight: 600;
      color: var(--branco);
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* ====== CONTE√öDO PRINCIPAL ====== */
    .main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 60px;
    }

    /* Marca / Hero */
    .hero {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeUp 0.7s ease both;
    }

    .hero-logo {
      margin-bottom: 20px;
    }

    .triple-m {
      display: inline-flex;
      gap: 5px;
      margin-bottom: 6px;
    }

    .m-arc {
      width: 22px;
      height: 28px;
    }

    .hero h1 {
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 700;
      color: var(--branco);
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .hero h1 span {
      color: var(--azul-claro);
    }

    .hero p {
      margin-top: 10px;
      font-size: 15px;
      font-weight: 300;
      color: rgba(255,255,255,0.65);
      letter-spacing: 0.04em;
    }

    /* ====== LOGIN BOX ====== */
    .login-box {
      background: rgba(255,255,255,0.97);
      padding: 40px 38px;
      border-radius: 24px;
      width: 100%;
      max-width: 380px;
      box-shadow: 
        0 20px 60px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.08);
      animation: fadeUp 0.7s 0.15s ease both;
    }

    .login-box h2 {
      font-size: 18px;
      font-weight: 700;
      color: var(--verde-escuro);
      margin-bottom: 6px;
    }

    .login-box .sub {
      font-size: 13px;
      color: #6b8a8f;
      margin-bottom: 28px;
    }

    .input-group {
      position: relative;
      margin-bottom: 14px;
    }

    .input-group label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: #5a7a80;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 11px 15px;
      border-radius: 12px;
      border: 1.5px solid #dde8ea;
      font-family: 'Sora', sans-serif;
      font-size: 14px;
      color: var(--verde-escuro);
      background: var(--cinza-leve);
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
    }

    .input-group input:focus {
      border-color: var(--azul-claro);
      box-shadow: 0 0 0 3px rgba(48,170,188,0.12);
      background: var(--branco);
    }

    .btn-login {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--azul-claro), var(--azul-medio));
      color: var(--branco);
      font-family: 'Sora', sans-serif;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 0.02em;
      margin-top: 6px;
      box-shadow: 0 4px 16px rgba(48,170,188,0.3);
    }

    .btn-login:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(48,170,188,0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    /* ====== TELA P√ìS-LOGIN ====== */
    #welcome-screen {
      display: none;
      text-align: center;
      margin-top: 24px;
      animation: fadeUp 0.6s ease both;
    }

    #welcome-screen .welcome-card {
      background: rgba(255,255,255,0.97);
      padding: 48px 40px;
      border-radius: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }

    .welcome-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--azul-claro), var(--azul-medio));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: 700;
      color: white;
      margin: 0 auto 16px;
    }

    #welcome-screen h2 {
      font-size: 22px;
      font-weight: 700;
      color: var(--verde-escuro);
      margin-bottom: 6px;
    }

    #welcome-screen p {
      font-size: 13px;
      color: #7a9a9f;
      margin-bottom: 28px;
    }

    .action-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .action-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 20px 12px;
      border-radius: 16px;
      text-decoration: none;
      font-family: 'Sora', sans-serif;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.25s;
      cursor: pointer;
    }

    .action-card.artigos {
      background: var(--cinza-leve);
      border: 1.5px solid #dde8ea;
      color: var(--verde-escuro);
    }
    .action-card.artigos:hover {
      background: #e4f4f6;
      border-color: var(--azul-claro);
      transform: translateY(-2px);
    }

    .action-card.suporte {
      background: linear-gradient(135deg, var(--azul-claro), var(--azul-medio));
      border: 1.5px solid transparent;
      color: var(--branco);
    }
    .action-card.suporte:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .action-icon {
      font-size: 26px;
    }

    /* ====== ANIMA√á√ïES ====== */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ====== RESPONSIVO ====== */
    @media (max-width: 480px) {
      .topbar-brand { display: none; }
      .btn-topbar { padding: 6px 12px; font-size: 12px; }
      .login-box, #welcome-screen .welcome-card { padding: 30px 24px; }
    }
  </style>
</head>
<body>

  <!-- TOPBAR -->
  <header id="topbar">
    <a class="topbar-logo" href="#">
      <!-- Logo estilo triple-M (inspirado Roberto Marinho) -->
      <svg class="logo-mark" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 32 L4 12 L13 24 L20 12 L27 24 L36 12 L36 32" stroke="#30aabc" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </svg>
      <div class="topbar-brand">
        Portal do Cliente
        <span>√Årea Restrita</span>
      </div>
    </a>

    <div class="topbar-actions">
      <!-- Bot√µes s√≥ aparecem ap√≥s login -->
      <a id="btn-artigos-top" class="btn-topbar btn-artigos" href="https://testerobertomarinho.zendesk.com/hc/pt-br" target="_blank" style="display:none;">
        üìÑ Artigos
      </a>
      <a id="btn-suporte-top" class="btn-topbar btn-suporte" href="#" target="_blank" style="display:none;">
        üéß Suporte
      </a>

      <!-- Usu√°rio logado -->
      <div id="user-display">
        <div class="user-avatar" id="user-initial">?</div>
        <span id="user-name-top">‚Äî</span>
      </div>
    </div>
  </header>

  <!-- CONTE√öDO PRINCIPAL -->
  <main class="main">

    <!-- HERO -->
    <div class="hero" id="hero-section">
      <div class="hero-logo">
        <svg width="68" height="44" viewBox="0 0 68 44" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 42 L2 8 L22 32 L34 8 L46 32 L66 8 L66 42" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
          <path d="M2 42 L2 8 L22 32 L34 8 L46 32 L66 8 L66 42" stroke="#30aabc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"/>
        </svg>
      </div>
      <h1>Bem‚Äëvindo ao <span>Portal</span></h1>
      <p>Acesse suporte, artigos e muito mais.</p>
    </div>

    <!-- LOGIN BOX -->
    <div class="login-box" id="login-box">
      <h2>Identifica√ß√£o</h2>
      <p class="sub">Informe seus dados para continuar</p>

      <div class="input-group">
        <label>Nome completo</label>
        <input type="text" id="name" placeholder="Ex: Jo√£o Silva" autocomplete="name">
      </div>

      <div class="input-group">
        <label>E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com" autocomplete="email">
      </div>

      <button class="btn-login" onclick="login()">Entrar ‚Üí</button>
    </div>

    <!-- TELA P√ìS-LOGIN -->
    <div id="welcome-screen">
      <div class="welcome-card">
        <div class="welcome-avatar" id="welcome-avatar">?</div>
        <h2>Ol√°, <span id="welcome-name">‚Äî</span>! üëã</h2>
        <p id="welcome-email">‚Äî</p>

        <div class="action-cards">
          <a id="link-artigos" class="action-card artigos" href="https://testerobertomarinho.zendesk.com/hc/pt-br" target="_blank">
            <span class="action-icon">üìö</span>
            Central de Ajuda
          </a>
          <a id="link-suporte" class="action-card suporte" href="#" target="_blank">
            <span class="action-icon">üéß</span>
            Abrir Suporte
          </a>
        </div>
      </div>
    </div>

  </main>

  <script>
    function login() {
      const name  = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !email) {
        alert("Por favor, preencha nome e e-mail.");
        return;
      }

      // URL do formul√°rio de suporte com campos pr√©-preenchidos
      const zendeskUrl =
        "https://testerobertomarinho.zendesk.com/hc/pt-br/requests/new" +
        "?ticket_form_id=43817290105997" +
        "&tf_43818757097357=" + encodeURIComponent(name) +
        "&tf_43818820866957=" + encodeURIComponent(email);

      const initial = name.charAt(0).toUpperCase();

      // Atualizar topbar
      document.getElementById("user-initial").innerText   = initial;
      document.getElementById("user-name-top").innerText  = name;
      document.getElementById("user-display").style.display = "flex";

      // Bot√µes da topbar
      document.getElementById("btn-artigos-top").style.display = "inline-flex";
      document.getElementById("btn-suporte-top").href           = zendeskUrl;
      document.getElementById("btn-suporte-top").style.display  = "inline-flex";

      // Tela de boas-vindas
      document.getElementById("welcome-avatar").innerText = initial;
      document.getElementById("welcome-name").innerText   = name.split(" ")[0];
      document.getElementById("welcome-email").innerText  = email;
      document.getElementById("link-suporte").href        = zendeskUrl;

      // Mostrar welcome abaixo do login e rolar suavemente
      const ws = document.getElementById("welcome-screen");
      ws.style.display = "block";
      setTimeout(() => {
        ws.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 100);
    }

    // Permitir Enter no formul√°rio
    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
